<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/login.css" />

    <script
      src="https://kit.fontawesome.com/323a4b731f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="login_body light-green-bg">
    <div class="form login_form">
        <form action="#">
          <h2>Login</h2>

          <div class="input_box">
            <i class="fas fa-user username-icon"></i>
            <input type="text" placeholder="Enter your username" required />
          </div>
          <div class="input_box">
            <i class="fas fa-lock password-icon"></i>
            <input type="password" placeholder="Enter your password" required />
          </div>
          

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember Me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
            
          </div>
          <a href="product.html" class="btn btn-success login_button">Login</a>


          <div class="login_signup">Already have an account? <a href="signup.html">Signup</a></div>
        </form>
      </div>
    </section>
  </body>
